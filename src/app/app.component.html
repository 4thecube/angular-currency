<div class="main-page">
  <div class="datepicker">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          [max]="maxDateForSelect"
          #dateRangeStart
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          [max]="maxDateForSelect"
          #dateRangeEnd
          (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)"
        />
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
    <button (click)="getData()">fetch</button>
  </div>
  <div class="header">
    <div class="selector">
      <select [(ngModel)]="selectedCurrency" (change)="updateCurrency($event)">
        <option *ngFor="let c of currency" [value]="c.value">
          {{ c.value }}
        </option>
      </select>
    </div>
    <div class="title">rates in UAH for current month</div>
  </div>
  <div class="chart-body" id="chart">
    <apx-chart
      #chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
    ></apx-chart>
  </div>
</div>
