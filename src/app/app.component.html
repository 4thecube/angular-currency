<div>
  <span *ngFor="let dt of data">{{ dt.rate }}</span>
</div>
<select ng-change="update()">
  <option *ngFor="let c of currency" [value]="c.value">{{ c.value }}</option>
</select>
<div id="chart">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [stroke]="chartOptions.stroke"
  ></apx-chart>
</div>
